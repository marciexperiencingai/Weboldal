    <script>
        // Initialize Vimeo player with the correct video ID and cache busting
        var options = {
            id: 1071121619,

            height: 720,
            title: false,
            byline: false,
            portrait: false,
            dnt: true,

        player.on('loaded', function() {
            console.log('Player loaded successfully');
            // Force refresh the player
            player.loadVideo(options.id + '?_=' + new Date().getTime());
        });

        player.on('error', function(error) {
            console.error('Player error:', error);
        });
